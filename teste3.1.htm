<!DOCTYPE html>
<html>
<head>
  <title>Piano com seleção de teclado MIDI</title> 
</head>
<body>

  <h1>Escolha o teclado MIDI para o instrumento 1:</h1>
  <select id="midi-inputs-1">
    <option disabled selected>Selecione um teclado MIDI</option>
  </select>
  <br>
  <h1>Escolha o Tipo som para o instrumento 1:</h1>
  <select id="tipoSom1">
    <option value="harmonica">Harmonica</option>
    <option value="accordion" selected >Accordion</option>
    <option value="violin">Violin</option>
    <option value="baritone_sax">Baritone Sax</option>
    <option value="cello">Cello</option>
    <option value="flute">flute</option>
    <option value="clarinet">Clarinet</option>
    <option value="oboe">Oboe</option>
    <option value="soprano_sax">Soprano Sax</option>
    <option value="tenor_sax">Tenor Sax</option>
    <option value="bassoon">Bassoon</option>
  </select>
 <br><br>
  <h1>Escolha o teclado MIDI para o instrumento 2:</h1>
  <select id="midi-inputs-2">
    <option disabled selected>Selecione um teclado MIDI</option>
  </select>
  <br>
  <h1>Escolha o Tipo som para o instrumento 2:</h1>
  <select id="tipoSom2">
    <option value="harmonica">Harmonica</option>
    <option value="accordion" >Accordion</option>
    <option value="violin">Violin</option>
    <option value="baritone_sax">Baritone Sax</option>
    <option value="cello">Cello</option>
    <option value="clarinet">Clarinet</option>
    <option value="oboe">Oboe</option>
    <option value="soprano_sax">Soprano Sax</option>
    <option value="tenor_sax" selected>Tenor Sax</option>
    <option value="bassoon">Bassoon</option>
  </select>
  <br>
  <h1>Ajuste oitava instrumento 2:</h1>
  <select id="oitavaBaixo">
    <option value="0">Zero</option>
    <option value="1">Um</option>
    <option value="2">Dois</option>
    <option value="3" selected>Três</option>
    <option value="4">Quatro</option>
    <option value="5">Cinco</option>
    <option value="6">Seis</option>
    <option value="7">Sete</option>
    <option value="8">Oito</option>
  </select>

  <h1>Log execução</h1>
  <textarea id="logtext" style="width: 638px; height: 150px;"></textarea>
  
  <script type="text/javascript" src="infraestrutura/webmidi.min.js"></script>
  <script type="text/javascript" src="infraestrutura/sf2-parser-all.js"></script>

  <script type="text/javascript" src="audio/accordion-mp3.js"></script>
  <script type="text/javascript" src="audio/baritone_sax-mp3.js"></script>
  <script type="text/javascript" src="audio/bassoon-mp3.js"></script>
  <script type="text/javascript" src="audio/cello-mp3.js"></script>
  <script type="text/javascript" src="audio/clarinet-mp3.js"></script>
  <script type="text/javascript" src="audio/flute-mp3.js"></script>
  <script type="text/javascript" src="audio/harmonica-mp3.js"></script>
  <script type="text/javascript" src="audio/oboe-mp3.js"></script>
  <script type="text/javascript" src="audio/soprano_sax-mp3.js"></script>
  <script type="text/javascript" src="audio/tenor_sax-mp3.js"></script>
  <script type="text/javascript" src="audio/violin-mp3.js"></script>

  <script type="text/javascript" src="service/play.js"></script>
  <script type="text/javascript" src="service/midiService.js"></script>
</body>
</html>
